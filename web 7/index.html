<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Usando bootstrap</title>
    </head>
    <body>
        <div class="mx-auto mt-4 p-3 mb-2 bg-body-tertiary text-black border border-dark rounded" style="width: 60%;">
            <header class="cabeza">
                <h1>Formulario de registro</h1>
            </header>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control border-dark" placeholder="tu nombre" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control border-dark" placeholder="tus apellidos" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control border-dark" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-control border-dark" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Sexo</label>
                    <select class="form-select border-dark">
                        <option>masculino</option>
                        <option>femenino</option>
                        <option>prefiero no decirlo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control border-dark" id="inputCity" required>
                  </div>
                  <div class="col-md-6">
                      <label for="inputAddress" class="form-label">Dirección</label>
                      <input type="text" class="form-control border-dark" id="inputAddress" required>
                    </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Correo</label>
                  <input type="email" class="form-control border-dark" id="inputEmail4" placeholder="ejemplo@gmail.com" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control border-dark" id="inputPassword4" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input border-dark" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      Aceptar términos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
              <hr>
            <footer>
                <small>Desarrollado por Leonard</small>
            </footer>
        </div>
    </body>
</html>
