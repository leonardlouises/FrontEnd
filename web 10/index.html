<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Tabla</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Tipos de tablas</h1>
        <div>
            <h2>Tabla 1</h2>
        <table class="tabla1">
            <tr class="fila1">
                <th class="columna1">1</th>
                <th class="columna2">2</th>
                <th class="columna3">3</th>
                <th class="columna4">4</th>
            </tr>
            <tr class="fila2">
                <td class="columna1">5</td>
                <td class="columna2">6</td>
                <td class="columna3">7</td>
                <td class="columna4">8</td>
            </tr>
            <tr class="fila3">
                <td class="columna1">9</td>
                <td class="columna2">10</td>
                <td class="columna3">11</td>
                <td class="columna4">12</td>
            </tr>
        </table>
        </div>
        <div>
            <h2>Tabla 2</h2>
        <table class="tabla2">
            <tr class="fila1">
                <th class="columna1" colspan="4">1</th>
            </tr>
            <tr class="fila2">
                <td class="columna1">2</td>
                <td class="columna2">3</td>
                <td class="columna3">4</td>
                <td class="columna4">5</td>
            </tr>
            <tr class="fila3">
                <td class="columna1">6</td>
                <td class="columna2">7</td>
                <td class="columna3">8</td>
                <td class="columna4">9</td>
            </tr>
        </table>
        </div>
        <div>
            <h2>Tabla 3</h2>
        <table class="tabla3">
            <tr class="fila1">
                <th class="columna1" colspan="4">1</th>
            </tr>
            <tr class="fila2">
                <td class="columna1" rowspan="2">2</td>
                <td class="columna2">3</td>
                <td class="columna3">4</td>
                <td class="columna4">5</td>
            </tr>
            <tr class="fila3">
                <td class="columna2">6</td>
                <td class="columna3">7</td>
                <td class="columna4">8</td>
            </tr>
        </table>
        </div>
    </body>
</html>
